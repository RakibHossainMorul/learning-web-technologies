<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
		
        <table border="1" height="50%" width="40%" align="center">
            <tr height="60px">
                <td width="100px" colspan="3" align="center">
                 <h1>Person Profile</h1>
                </td>
            </tr>
            <tr>
                <td width="100px">Name:</td>
                <td width="100px"> <input type="text" name="" value="" /></td>
                <td width="10px"></td>
            </tr>
            <tr>
                <td width="100px">Email: </td>
                <td width="100px"><input type="number" name="" value="" /></td>
                <td width="10px"></td>
            </tr>
            <tr>
                <td width="100px">Gender: </td>
                <td width="100px">
                    <input type="radio" name="gender" value=""> Male
                    <input type="radio" name="gender" value=""> Female
                    <input type="radio" name="gender" value=""> Other
                </td>
                <td width="10px"></td>
            </tr>
            <tr>
                <td width="100px">Date of Birth: </td>
                <td width="300px">
                    <input type="date" id="birthday" name="birthday">
                </td>
                <td width="10px"></td>
            </tr>
            <tr>
                <td width="100px">Blood Group: </td>
                <td width="100px">
                    <select name="">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                    </select>
                </td>
                <td width="10px"></td>
            </tr>
            <tr>
                <td width="100px">Degree:</td>
                <td width="100px">
                    <input type="checkbox" name="" value=""> SSC 
                    <input type="checkbox" name="" value=""> HSC 
                    <input type="checkbox" name="" value=""> BSc. 
                    <input type="checkbox" name="" value=""> MSc.
                </td>
                <td width="10px"></td>
            </tr>
            <tr>
                <td width="100px"> Photo : </td>
                <td width="100px" colspan="2">
                    <input type="file" id="myfile" name="myfile">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <br>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="reset">
                </td>
            </tr>
        </table>
</form>
</body>
</html>
